<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Palindrome Checker🔍</title>
</head>
<body>
    <div class="groupPalindrome">
        <h1>Palindrome Checker 🕵️‍♂️</h1>
        <h3>"Palíndromo é quando a palavra ou frase permanece igual, mesmo de trás para frente!"</h3>
        <textarea id="wordAnalizer" type="text" placeholder="Digite a palavra (para análise)" cols="40"></textarea>
        <button id="bChecar">🔍 Checar</button>
        <button id="bClear">🧹 Limpar</button>
        <h2 id="resultado"></h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
